name: Simple Microservice CI

on:
  push:
    branches:
      - main
      - "feature/*"
      - "bugfix/*"
      - "hotfix/*"
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.POSTGRES_USER }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install test deps
        run: |
          pip install --upgrade pip
          pip install pytest requests pytest-html pytest-cov

      - name: Build service docker image
        run: docker build -t sample-service ./dev-service

      - name: Run service container
        run: |
          docker run -d --name sample_service \
            -e POSTGRES_HOST=$POSTGRES_HOST \
            -e POSTGRES_PORT=$POSTGRES_PORT \
            -e POSTGRES_USER=$POSTGRES_USER \
            -e POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            -e POSTGRES_DB=$POSTGRES_DB \
            -p 5000:5000 \
            sample-service

      - name: Wait for service
        run: |
          for i in {1..15}; do
            if curl -s http://localhost:5000/ping; then
              echo "Service is up"
              exit 0
            fi
            echo "Waiting for service..."
            sleep 2
          done
          echo "Service did not start in time"
          docker logs sample_service
          exit 1

      - name: Run Tests
        run: |
          mkdir -p reports
          pytest tests/ --html=reports/test-report.html --self-contained-html --cov=dev-service --cov-report=xml

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: reports/

      - name: Send Test Report Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI Test Report"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_USERNAME }}
          content_type: text/html
          body: "Test report is attached."
          attachments: reports/test-report.html

      - name: Stop Service
        if: always()
        run: docker stop sample_service || true

name: Simple Microservice CI

on:
  push:
    branches:
      # - main
      - "feature/*"
      - "bugfix/*"
      - "hotfix/*"
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testing_db
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user -d testing_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_HOST: postgres   # <-- FIXED (Do NOT use localhost)
      POSTGRES_PORT: 5432
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testing_db

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r dev-service/requirements.txt
          pip install pytest pytest-html pytest-cov requests psycopg2-binary

      - name: Cleanup existing container
        run: docker rm -f sample_service || true

      - name: Build Service
        run: docker build -t sample-service ./dev-service

      - name: Run container
        run: |
          docker run -d --name sample_service \
            --env-file env/test.env \
            -p 5000:5000 \
            sample-service

      - name: Wait for service
        run: |
          for i in {1..15}; do
            if curl -s http://localhost:5000/ping; then
              echo "Service is up"
              break
            fi
            echo "Waiting for service..."
            sleep 2
          done

      - name: Initialize Database
        run: python dev-service/init_db.py

      - name: Run Tests
        run: |
          mkdir -p reports
          pytest tests/ \
            --html=reports/test-report.html \
            --self-contained-html \
            --cov=dev-service \
            --cov-report=xml
        continue-on-error: true

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: reports/

      - name: Send Test Report Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI Test Report"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_USERNAME }}
          content_type: text/html
          body: "Test report is attached."
          attachments: reports/test-report.html

      - name: Stop Service
        if: always()
        run: |
          docker stop sample_service || true
          docker rm sample_service || true

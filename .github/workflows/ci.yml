name: Simple Microservice CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Python for test scripts
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Install test dependencies
      - name: Install test deps
        run: pip install --upgrade pip
      - run: pip install pytest requests pytest-html pytest-cov

      # Cleanup existing container (if any)
      - name: Cleanup existing container
        run: docker rm -f sample_service || true

      # Build service docker image
      - name: Build Service
        run: docker build -t sample-service ./dev-service

      # Run service container
      - name: Run container
        run: |
          docker run -d --name sample_service \
            --env-file env/test.env \
            -p 5000:5000 \
            sample-service

      # Wait for service to be ready
      - name: Wait for service
        run: |
          for i in {1..15}; do
            if curl -s http://localhost:5000/ping; then
              echo "Service is up"
              break
            fi
            echo "Waiting for service..."
            sleep 2
          done

      # Run Tests
      - name: Run Tests
        run: |
          mkdir -p reports
          pytest tests/ --html=reports/test-report.html --self-contained-html --cov=dev-service --cov-report=xml

      # Upload Test Report
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/

      # Stop container
      - name: Stop Service
        run: docker stop sample_service

      # Clean test DB / env (optional)
      - name: Cleanup test environment
        run: |
          rm -f dev-service/test.db
